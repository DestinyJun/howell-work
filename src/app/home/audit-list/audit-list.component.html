<div class="title">
  <a (click)="goBack()" class="get-back">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </a>
  <span class="h6">审核列表</span>
</div>
<div class="container">
  <div class="review-status">
    <!--注册审核-->
    <div class="review-status-title">
      <span>注册审核</span>
    </div>
    <div class="review-status-table">
      <table class="table">
        <thead style="background: #EDFFFF;">
        <tr>
          <th colspan="2">会员/微信/手机</th>
          <th>申请时间</th>
          <th>状态</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of auditList">
          <td colspan="2" style="padding-right: 0">
            <p>昵称：{{list.name}}</p>
            <p>微信：{{list.weixin}}</p>
            <p>电话：{{list.phone}}</p>
          </td>
          <td>{{list.createTime}}</td>
          <td>
            <button class="btn btn-danger" (click)="auditClick(tdid,list.upgradeStatus == 0 );openModal(audit)">点击审核</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <hr>
  </div>
  <!--升级审核-->
  <div class="review-status">
    <div class="review-status-title">
      <span>升级审核</span>
    </div>
    <div class="review-status-table">
      <table class="table">
        <thead style="background: #EDFFFF;">
          <tr>
          <th colspan="2">会员/微信/手机</th>
          <th>申请时间</th>
          <th>状态</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of upList">
          <td colspan="2" style="padding-right: 0">
            <p>昵称：{{list.name}}</p>
            <p>微信：{{list.weixin}}</p>
            <p>电话：{{list.phone}}</p>
          </td>
          <td>{{list.createTime}}</td>
          <td>
            <button class="btn btn-danger" (click)="auditClick(tdid,list.status == 2 );openModal(audit)">点击审核</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <hr>
  </div>
  <div class="">
    <a [routerLink]="['/login']" class="btn btn-danger btn-block">安全退出</a>
  </div>
</div>
<ng-template #audit>
  <div class="modal-body">
    <h5 class=" text-info text-center">注册确认通过吗？</h5>
    <div class="btn-box text-center">
      <button type="button" class="btn btn-info"  (click)="onAudistClick(tdid);modalRef.hide()">确认</button>
      <button type="button" class="btn btn-danger"  (click)="modalRef.hide()">取消</button>
    </div>
  </div>
</ng-template>
<ng-template #upGrade>
  <div class="modal-body">
    <h5 class=" text-info text-center">升级确认通过吗？</h5>
    <div class="btn-box text-center">
      <button type="button" class="btn btn-info"  (click)="onUpGradeClick(tdid);modalRef.hide()">确认</button>
      <button type="button" class="btn btn-danger"  (click)="modalRef.hide()">取消</button>
    </div>
  </div>
</ng-template>
