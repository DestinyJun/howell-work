<div class="login">
  <div class="header">
    <span>欢迎加入浩仁缘</span>
    <span class="header-notice">会员须知</span>
    <span class="header-merchant">合作商家</span>
  </div>
  <div class="center-image">
    <img class="img-responsive" src="../../assets/images/QQ图片20180321165739.jpg" alt="">
  </div>
  <div class="login-from">
    <h4>用户登录</h4>
    <form class="form-horizontal" [formGroup]="myFromModule" (submit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error': formUsername.invalid && (formUsername.dirty || formUsername.touched) }">
        <label for="cellPhone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
          <input formControlName="username" type="text" class="form-control" id="cellPhone" placeholder="请输入手机号">
        </div>
        <div *ngIf="formUsername.invalid && (formUsername.dirty || formUsername.touched)" class="col-sm-2 control-label text-danger ">
          <div *ngIf="formUsername.errors.required">
            用户名不能为空
          </div>
          <div *ngIf="myFromModule.hasError('mobileValidators','username')">
            请输入合法的手机号
          </div>
        </div>
      </div>
      <!--<div [hidden]="myFromModule.get('username').valid || myFromModule.get('username').untouched">
        <div style="color: red" [hidden]="!myFromModule.hasError('mobile', 'username')">请输入正确的手机号</div>
      </div>-->
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
      </div>
    <!--  <div [hidden]="myFromModule.get('password').valid || myFromModule.get('password').untouched">
        <div style="color: red" [hidden]="!myFromModule.hasError('required', 'password')">密码是必填项</div>
        <div style="color: red" [hidden]="!myFromModule.hasError('minlength', 'password')">密码位数不能小于六位</div>
      </div>-->
      <div [hidden]="loginSuccess" style="padding-left: 15px;padding-bottom: 10px"><span style="color: red">{{loginMsg}}</span></div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-danger btn-block">登录</button>
          <a [routerLink]="['/register']" class="pull-right">没有账号？点击注册</a>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <h5>版权所有©浩仁缘</h5>
  </div>
</div>
